{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User History</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/user_history.css' %}">

</head>
<body>

<header>
    <h2>Submitted Complaints by Users</h2>
</header>

<div class="container">
    <ul>
        {% for u in users %}
            <li>{{ u.submitted_by__name }}</li>
        {% empty %}
            <li>No complaints submitted yet.</li>
        {% endfor %}
    </ul>

    <a href="{% url 'admin_dashboard' %}" class="back-link">Back to Dashboard</a>
</div>

</body>
</html>

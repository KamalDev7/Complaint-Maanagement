{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Submit Complaint</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/submit_complaint.css' %}">

</head>
<body>
    <div class="container">
        <h2>Submit a Complaint</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.non_field_errors }}

            <label for="id_title">Title</label>
            {{ form.title }}

            <label for="id_description">Description</label>
            {{ form.description }}

            <button type="submit">Submit Complaint</button>
        </form>

<div id="Act-button">

    <a href="{% url 'my_complaints' %}" class="back-link">View My Complaints</a>
    
    <a href="{% url 'user_dashboard' %}" class="back-link"> Back To User Dashboard </a>
    
</div>

    </div>
</body>
</html>
